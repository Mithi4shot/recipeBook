<div class="row pt-5">
    <div class="col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-spinner></app-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required
                    minlength="6">
            </div>
            <button type="submit" class="btn btn-primary"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to
                {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </form>
    </div>

</div>
