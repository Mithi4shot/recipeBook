<div class="row">
    <div class="col-12">
        <form #f="ngForm" (ngSubmit)="onAddItem(f)">
            <div class="form-row mb-3">
                <div class="col-4">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-2">
                    <label for="exampleInputEmail1">Amount</label>
                    <input type="text" class="form-control" name="amount" pattern="^[1-9]+[0-9]*$" ngModel required>
                </div>
            </div>

            <button type="submit" class="btn btn-success"
                [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
            <button type="button" class="btn btn-danger ml-2" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button type="button" class="btn btn-primary ml-2" (click)="onClear()">Clear</button>

        </form>
    </div>

</div>
