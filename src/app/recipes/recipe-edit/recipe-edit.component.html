<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger ml-3" (click)="onCancel()">Cancel</button>

            <div class="form-group mt-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
            </div>
            <div>
                <img [src]="imagePath.value" class="img-fluid">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" rows="6"
                    formControlName="description"></textarea>
            </div>
            <div formArrayName="ingredients">
                <div class="form-row" *ngFor="let ingredientCtrl of ingredientControls; let i = index"
                    [formGroupName]="i">
                    <div class="form-group col-md-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>
            </div>
            <hr>
            <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>

        </form>
    </div>
</div>
